<body>
  <div class="container-fluid">
       <div class="header">

        <!-- showing current date at top-left corner -->
         <div style="float: left;"><span id="currentDate"></span></div>
         <a href="index.html"><h1>Task Planner</h1></a>
       </div>        
          <!-- header ends -->
    
        <div class="card" style="width: 100%">
            <div class="card-body">
              <!--  
              <img src="./images/logo.jpg" alt="task planner" width= 100% height=40%/>
              -->
              <p class="card-text">You can add new task edit them and remove them and forward to next level</p>

              <!-- Add New button  trigger modal -->
              <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalLong">
                Add New
              </button>
              
              <a href="#toDo" class="btn btn-warning">To Do</a>
              <a href="#progress" class="btn btn-warning">In Progress</a>
              <a href="#done" class="btn btn-warning">Done</a>
            </div>
          </div>

    </div>
      
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="padding:5%; border:5px solid #1c1c3f;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" style="color:rgb(241, 207, 10);">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <!-- add new task form starts here -->
      <div class="modal-body">
        
   
        <div class="row">
            <div class="col">

                <!--form starts  -->
                <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post"></form>
                    <div class="form-group">
                        <label for="tname">Task Name</label>
                        <input type="text" class="form-control" id="tname" >
                        <span id="demo"></span>
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea type="text" class="form-control" id="Description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="AssignedTo">Assigned To</label>
                            <input type="text" class="form-control" id="AssignedTo">
                        </div>
                        <div class="form-group col">
                            <label for="DueDate">Due Date</label>
                            <input type="date" class="form-control" id="DueDate">
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="Stat">Example select</label>
                      <select class="form-control" id="Stat">

                        <option value="">Select Status</option>
                        <option Value="new">New</option>
                        <option value="progress">InProgress</option>
                        <option value="done">Done</option>
                      </select>
                    </div>
                    <button type="submit" id="submit" class="btn btn-warning">AddNew</button>  
                </form>
                
                 <!-- form ends here -->
                 



            </div>
        </div>
    </div>

 </div>
       <!-- add new task form ends here -->
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning">Save</button>
      </div>
    </div>
  </div>
</div>
         <!-- modal ends here -->

         <!-- Fetch To Do List here-->
         

        <div class="list-group" id="toDo">
          <a href="#" class="list-group-item list-group-item-action active">
            To Do List
          </a>

          <a href="#" class="list-group-item list-group-item-action">TaskNameLink</a>
              <!-- dynamic card containing task information will be visible after clicking the task link -->
              <div class="card" style="width: 18rem;">
                <div class="card-body" id = "display">
                 <!--  
                 <p id="taskHeading"><h6 class="card-subtitle mb-2 text-muted">TaskName</h6></p>
                  <p id="description" class="card-text">Description</p>
                  <p id= "assign" class="card-text">AssignedTo</a>
                  <p id="det" class="card-text">Due Date</p>
                -->
                  <a href="#" class="card-link">Move to Progress</a>
                </div>
              </div>
              <!-- card ends -->
          
        </div>
