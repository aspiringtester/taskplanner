	<!-- bootstrap stylesheet added -->

<body>
	
	<header>
		<div style="float:left;" id="showDate"></div>
		<h1>Task Planner</h1>
<!-- modal starts -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
	AddNew
  </button>
 
  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div  class="modal-dialog" role="document">
	  <div style="background-color: rgb(26, 150, 172); color: white;" class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Add new task</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<!-- form starts -->
<form id="new-task-form" class="form-group">
	TaskName:<input
	    class="form-control" 
		type="text" 
		name="new-task-input" 
		id="new-task-input" 
		min="5" max="100" pattern="[a-zA-Z0-9]+"  required/>

		Description:<input 
		class="form-control"
		type="text" 
		name="new-task-input" 
		id="description" 
		min="5" required />

		AssignedTo:<input 
		class="form-control"
		type="text" 
		name="new-task-input" 
		id="assignedTo" 
		min="5" required />

		Due Date:<input 
		class="form-control"
		type="date" 
		name="new-task-input" 
		id="dueDate" 
	 required />
		
	 <label for="status">Select Status:</label>
	 <select name="cars" id="status" form="new-task-form" name="status" class="form-control">
	   <option value="ToDo">ToDo</option>
	   <option value="InProgress">InProgress</option>
	   <option value="Done">Done</option>
	   
	 </select>

      </br>

	<input 
		type="submit"
		id="new-task-submit" 
		value="Add task" class="btn btn-warning"/>
</form>
<!-- form ends  -->
		  ...
		</div>
		<div class="modal-footer">
		  <button class="btn btn-warning" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button class="btn btn-warning" type="button" class="btn btn-primary">Save changes</button>
		</div>
	  </div>
	</div>
  </div>
		
<!-- modal ends -->



	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">
