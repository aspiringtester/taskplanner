<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>

    <title>Task List</title>
</head>
<body>
  <div class="container-fluid">
       <div class="header">
         <a href="index.html"><h1>Task Planner</h1></a>
       </div>        

    
        <div class="card" style="width: 100%">
            <div class="card-body">
              <img src="./images/logo.jpg" alt="task planner" width= 100% height=40%/>
              <p class="card-text">You can add new task edit them and remove them and forward to next level</p>
              <a href="./pages/taskList.html" class="btn btn-warning">To Do</a>
              <a href="./pages/progress.html" class="btn btn-warning">In Progress</a>
              <a href="./pages/done.html" class="btn btn-warning">Done</a>
            </div>
          </div>

    </div>
      

          <!-- footer starts here -->
    <footer>
        <!-- Add New button  trigger modal -->
<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalLong">
  Add New
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="padding:5%; border:5px solid #1c1c3f;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" style="color:rgb(241, 207, 10);">Add New Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <!-- add new task form starts here -->
      <div class="modal-body";>
        
   
        <div class="row">
            <div class="col">
               
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="newTaskNameInput">Name</label>
                        <input type="text" class="form-control" id="newTaskNameInput">
                    </div>
                    <div class="form-group">
                        <label for="newTaskDescription">Description</label>
                        <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="newTaskAssignedTo">Assigned To</label>
                            <input type="text" class="form-control" id="newTaskAssignedTo">
                        </div>
                        <div class="form-group col">
                            <label for="newTaskDueDate">Due Date</label>
                            <input type="date" class="form-control" id="newTaskDueDate">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Add New Task</button>
                </form>
            </div>
        </div>
    </div>





      </div>
       <!-- add new task form ends here -->
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning">Save</button>
      </div>
    </div>
  </div>
</div>
         <!-- modal ends here -->
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </footer>

  </div>    
</body>
</html>
